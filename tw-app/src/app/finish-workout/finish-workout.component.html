<div class="flex flex-col items-center justify-center h-screen">
  <h1 class="text-4xl font-bold uppercase mb-8 text-center">Workout Summary</h1>

  <div class="overflow-x-auto">
    <table class="table table-zebra">
      <thead>
        <tr>
          <th></th>
          <th>Exercise</th>
          <th>Set</th>
          <th>Reps Completed</th>
          <th>Intensity</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let exercise of exercises$ | async; let i = index">
          <tr *ngFor="let set of exercise.completedSets; let setIndex = index">
            <th></th>
            <td *ngIf="setIndex === 0">{{ exercise.name }}</td>
            <td *ngIf="setIndex !== 0"></td>
            <td>{{ setIndex + 1 }}</td>
            <td>{{ set.reps }}</td>
            <td>{{ set.intensity }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    <app-button-standard [text]="'Export To CSV'" (click)="exportToCsv()"/>
    <app-button-standard [text]="'Go Back'" (click)="back()"/>
  </div>

</div>
