<div [formGroup]="addExercisesForm" class="modal" [ngClass]="{'modal-open': showForm}">
  <div class="modal-box">
    <div class="flex flex-col items-center">
      <div formArrayName="selectorsFormArray">
        <div *ngFor="let selectorControl of selectorsFormArray.controls; let i = index" [formGroupName]="i">
          <div class="flex flex-col">
            <span class="label-text">Select an exercise</span>
            <select formControlName="exerciseOption" class="select select-bordered w-full max-w-xs">
              <option *ngFor="let exercise of staticExercises" [ngValue]="exercise">{{exercise.name}}</option>
            </select>
            <div class="flex flex-row">
              <input type="number" min="1" formControlName="setsInput" placeholder="Sets" class="input input-bordered input-xs w-1/4" />
              <input type="number" min="1" formControlName="repsInput" placeholder="Reps" class="input input-bordered input-xs w-1/4" />
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-circle btn-lg text-xl" (click)="addExerciseSelector()">+</button>
      <button class="btn" (click)="save()">Done</button>
    </div>
  </div>
</div>
