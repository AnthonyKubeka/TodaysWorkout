  <div [formGroup]="addExercisesForm" class="modal" [ngClass]="{'modal-open': showForm}">
    <div class="modal-box">
      <div class="flex flex-col items-center" >
        <div formGroupName="selectorsFormGroup">
          <div *ngFor="let selector of selectorsFormArray.controls; let i = index">
            <app-selector [formControlName]="i" [exercises]="staticExercises"></app-selector>
          </div>
        </div>
        <button class="btn btn-circle btn-lg text-xl" (click)="addExerciseSelector()">+</button>
        <button class="btn" (click)="toggleShowForm()">Done</button>
      </div>
    </div>
  </div>
